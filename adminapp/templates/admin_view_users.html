{% extends "index.html" %}

{% block content %}

<div class="container mt-5" style="max-width: 95%;">

    <h2 class="text-center mb-4" style="color:#f48ca0;">Registered Users</h2>

    {% if users %}

    <div class="card shadow-lg" style="border-radius: 12px;">
        <div class="card-body p-0">

            <table class="table table-hover text-center mb-0"
                   style="width: 100%; font-size: 16px; border: 2px solid black;">

                <thead style="background: #f8b6c1; color: white; font-size: 17px; border-bottom: 2px solid black;">
                    <tr style="border-bottom: 2px solid black;">
                        <th class="p-3" style="border-right: 1px solid black;">#</th>
                        <th class="p-3" style="border-right: 1px solid black;">Name</th>
                        <th class="p-3" style="border-right: 1px solid black;">Email</th>
                        <th class="p-3" style="border-right: 1px solid black;">Phone</th>
                        <th class="p-3">Address</th>
                    </tr>
                </thead>

                <tbody>
                    {% for u in users %}
                    <tr style="background: #fff; border-bottom: 1px solid black;">
                        <td class="p-3" style="border-right: 1px solid black;">{{ forloop.counter }}</td>
                        <td class="p-3" style="border-right: 1px solid black; font-weight: 600; color:#f48ca0;">{{ u.name }}</td>
                        <td class="p-3" style="border-right: 1px solid black;">{{ u.email }}</td>
                        <td class="p-3" style="border-right: 1px solid black;">{{ u.phone }}</td>
                        <td class="p-3">{{ u.address }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>

    {% else %}
        <p class="text-center text-muted">No users registered yet.</p>
    {% endif %}

</div>

{% endblock %}

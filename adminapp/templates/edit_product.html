{% extends "index.html" %}

{% block content %}
<div
    style="max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: #f48ca0; text-align: center;"> Edit Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Category -->
        <select name="category" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
            {% for cat in categories %}
            <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>
                {{ cat.name }}
            </option>
            {% endfor %}
        </select>
        <!-- Product Name -->
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Description -->
        <div style="margin-bottom: 15px;">
            <label for="description" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
            <textarea id="description" name="description" rows="4" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">{{ product.description }}</textarea>
        </div>

        <!-- Quantity -->
        <div style="margin-bottom: 15px;">
            <label for="quantity" style="display: block; font-weight: bold; margin-bottom: 5px;">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Price -->
        <div style="margin-bottom: 15px;">
            <label for="price" style="display: block; font-weight: bold; margin-bottom: 5px;">Price (â‚¹)</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Current Images -->
        <div style="margin-bottom: 15px;">
            <p style="font-weight: bold; margin-bottom: 10px;">Current Image:</p>
            {% if product.image %}
            <img src="{{ product.image.url }}" width="120" style="border-radius: 5px; margin-bottom: 10px;">
            {% else %}
            <p>No Image</p>
            {% endif %}

            <label for="image" style="display: block; font-weight: bold; margin-bottom: 5px;">Upload New Image</label>
            <input type="file" name="image" id="image"
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>



        <!-- Submit Button -->
        <div style="text-align: center;">
            <button type="submit"
                style="background: #f48ca0; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Update Product
            </button>
        </div>
    </form>
</div>
{% endblock %}

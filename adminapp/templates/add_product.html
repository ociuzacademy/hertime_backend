{% extends "index.html" %}

{% block content %}
<div style="max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: #f48ca0; text-align: center;">Add Product</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Category -->
        <div style="margin-bottom: 15px;">
            <label for="category" style="display: block; font-weight: bold; margin-bottom: 5px;">Category</label>
            <select name="category" id="category" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="">Select Category</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Product Name -->
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Name</label>
            <input type="text" id="name" name="name" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Description -->
        <div style="margin-bottom: 15px;">
            <label for="description" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
            <textarea id="description" name="description" rows="4" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>

        <!-- Quantity -->
        <div style="margin-bottom: 15px;">
            <label for="quantity" style="display: block; font-weight: bold; margin-bottom: 5px;">Quantity</label>
            <input type="number" id="quantity" name="quantity" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Price -->
        <div style="margin-bottom: 15px;">
            <label for="price" style="display: block; font-weight: bold; margin-bottom: 5px;">Price (â‚¹)</label>
            <input type="number" id="price" name="price" step="0.01" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Image -->
        <div style="margin-bottom: 15px;">
            <label for="image" style="display: block; font-weight: bold; margin-bottom: 5px;">Upload Image</label>
            <input type="file" id="image" name="image" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Submit Button -->
        <div style="text-align: center;">
            <button type="submit" style="background: #f48ca0; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">
                Add Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
